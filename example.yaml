application: ac-slacker
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest
- name: lxml
  version: latest

env_variables:
  SLACK_TOKEN: '/kb:KB_TOKEN:KB_TOKEN2, /echo:ECHO_TOKEN'
  DEBUGGING: true

handlers:
- url: /.*
  script: acSlacker.app


